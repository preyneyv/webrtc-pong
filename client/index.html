<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2Pong</title>
    <script src="/js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="scene-join-form" class="scene">
      <form>
        <label>
          <span>Username</span>
          <input type="text" required class="username" />
        </label>
        <input type="submit" value="Join Queue" />
      </form>
    </div>
    <div id="scene-in-queue" class="scene">In queue</div>
    <div id="scene-game" class="scene">
      <header>
        <h1>P2Pong</h1>
        <h3 id="connection-status"></h3>
      </header>
    </div>
  </body>
</html>
