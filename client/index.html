<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2Pong</title>
    <script src="/js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="scene-config" class="scene"></div>
    <div id="scene-in-queue" class="scene">
      <section>
        <h2>Waiting for Opponent...</h2>
        <div class="queue-preloader">
          <div class="paddle paddle-l"></div>
          <div class="ball"></div>
          <div class="paddle paddle-r"></div>
        </div>
      </section>
    </div>
    <div id="scene-game" class="scene">
      <section>
        <header>
          <h1>P2Pong</h1>
          <h3 id="connection-status"></h3>
        </header>
        <canvas id="game-board"></canvas>
      </section>
    </div>
  </body>
</html>
